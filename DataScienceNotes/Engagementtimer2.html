<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shubham's Engagement Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      margin-bottom: 25px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 100px;
    }

    .time-box span {
      display: block;
      font-size: 2em;
      font-weight: bold;
    }

    .label {
      margin-top: 8px;
      font-size: 0.9em;
      letter-spacing: 1px;
      color: #f1f1f1;
    }

    @media (max-width: 500px) {
      .time-box {
        width: 70px;
        padding: 15px;
      }

      .time-box span {
        font-size: 1.5em;
      }

      .label {
        font-size: 0.75em;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Countdown to Shubham's Engagement</h1>
  <div class="countdown">
    <div class="time-box">
      <span id="days">0</span>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <span id="hours">0</span>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <span id="minutes">0</span>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <span id="seconds">0</span>
      <div class="label">Seconds</div>
    </div>
  </div>
</div>

<script>
  function updateCountdown() {
    const eventDate = new Date("May 23, 2025 19:00:00 GMT+0530").getTime();
    const now = new Date().getTime();
    const distance = eventDate - now;

    if (distance <= 0) {
      document.querySelector('.countdown').innerHTML = "<h2>Shubham is Engaged!</h2>";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
    document.getElementById("seconds").innerText = seconds;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
